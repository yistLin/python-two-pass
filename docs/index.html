<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>two pass</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>
                        Two Pass<br>
                        <small>Radiosity &amp; Ray-Tracing</small>
                    </h1>
                    <p>劉君猷、陳力宇<br>宋子維、林義聖</p>
                </section>
                <section>
                    <figure>
                        <img src="image/room4_400x400_reflectivity.png" alt="">
                        <figcaption>Original view</figcaption>
                    </figure>
                </section>
                <section>
                    <section>
                        <h2>Radiosity</h2>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_step0.png" alt="">
                            <figcaption>At the beginning</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_step1.png" alt="">
                            <figcaption>After 1 steps</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_step2.png" alt="">
                            <figcaption>After 2 steps</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_step3.png" alt="">
                            <figcaption>After 3 steps</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400.png" alt="">
                            <figcaption>After 31 steps (without interpolation)</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_step31.png" alt="">
                            <figcaption>After 31 steps</figcaption>
                        </figure>
                    </section>
                </section>
                <section>
                    <section>
                        <h2>Ray Tracing</h2>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room_casting.png" alt="" width="40%">
                            <figcaption>Ray-casting</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room_phong.png" alt="" width="40%">
                            <figcaption>Ray-casting + Phong shading</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room_phong_shadow.png" alt="" width="40%">
                            <figcaption>Ray-casting + Phong shading + Shadow ray</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room_600x600_5rnd.png" alt="" width="40%">
                            <figcaption>Classical ray-tracing + Phong shading</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_reflectivity.png" alt="">
                            <figcaption>Ray-casting</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_reflectivity_refl.png" alt="">
                            <figcaption>Reflection on reflective surfaces</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_reflectivity_mirror.png" alt="">
                            <figcaption>With a mirror</figcaption>
                        </figure>
                    </section>
                </section>
                <section>
                    <section>
                        <h2>Two Pass</h2>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_3rnd.png" alt="">
                            <figcaption>Reflection on every surfaces</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_partial_refl.png" alt="">
                            <figcaption>Reflection on reflective surfaces</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_refl_intpl.png" alt="">
                            <figcaption>After interpolation</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_intpl_mirror.png" alt="">
                            <figcaption>With a mirror (no reflection)</figcaption>
                        </figure>
                    </section>
                    <section>
                        <figure>
                            <img src="image/room4_400x400_refl_intpl_mirror.png" alt="">
                            <figcaption>With a mirror</figcaption>
                        </figure>
                    </section>
                </section>
                <section>
                    <h1>END</h1>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ],
                controls: true,
                progress: true,
                history: true,
                center: true,
                slideNumber: true,
                math: {
                    mathjax: 'https://cdn.mathjax.org/mathjax/latest/MathJax.js',
                    config: 'TeX-AMS_HTML-full'
                }
            });
        </script>
    </body>
</html>
